language: python
python:
  - "2.6"
  - "2.7"

# install required packages
before_install:
 - sudo apt-get install -qq devscripts 


# install dependencies
install:
  - "pip install -r requirements.txt --use-mirrors"

# run 
script: make deb 

# setup notifications
notifications:
  irc:
    channels: "irc.freenode.org#cloudant-dev"
    on_success: change
    on_failure: change
  email: false
